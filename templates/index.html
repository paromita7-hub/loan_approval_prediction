<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5 p-4 shadow bg-white rounded">
        <header class="header text-center">
    <h1 class="company-name">Welcome To Loan-o-Matic</h1>
    <p class="tagline">We speak your loan’s language.</p>
</header>

        <form method="POST">
            <!-- Personal Info Section -->
            <h4 class="mb-3">Personal Information</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">What is your gender?</label>
                    <select name="Gender" class="form-select" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Are you married?</label>
                    <select name="Married" class="form-select" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Education Level</label>
                    <select name="Education" class="form-select" required>
                        <option value="" disabled selected>Select Education</option>
                        <option value="1">Graduate</option>
                        <option value="0">Not Graduate</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Are you self-employed?</label>
                    <select name="Self_Employed" class="form-select" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <!-- Dependents -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Number of Dependents</label>
                <select name="Dependents" class="form-select" required>
                    <option value="" disabled selected>Select number of dependents</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>

            <!-- Financial Info Section -->
            <h4 class="mb-3 mt-4">Financial Information</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Applicant Monthly Income (₹)</label>
                    <input type="number" name="ApplicantIncome" class="form-control" placeholder="Enter your monthly income" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Coapplicant Monthly Income (₹)</label>
                    <input type="number" name="CoapplicantIncome" class="form-control" placeholder="Enter coapplicant income" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Loan Amount (₹)</label>
                    <input type="number" name="LoanAmount" class="form-control" placeholder="Enter loan amount" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Loan Term (Days)</label>
                    <input type="number" name="Loan_Amount_Term" class="form-control" placeholder="Enter loan term in months" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Do you have a good credit history?</label>
                    <select name="Credit_History" class="form-select" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Property Area</label>
                    <select name="Property_Area" class="form-select" required>
                        <option value="" disabled selected>Select Area</option>
                        <option value="0">Rural</option>
                        <option value="1">Semiurban</option>
                        <option value="2">Urban</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Predict Loan Approval</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4 text-center">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
<footer>
    &copy; 2025 Loan-o-Matic. All rights reserved.
</footer>

</html>
